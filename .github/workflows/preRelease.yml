name: Create Release Candidate
on:
  workflow_call:

permissions:
  packages: write
  contents: write

jobs:
    preRelease:
      name: preRelease code
      runs-on: ubuntu-latest
      steps:
        #Para obtener la fecha actual
        - name: Get current date
          id: date
          run: echo "NOW=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        - name: Create Tag para Github
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          with:
            tag_name: "${{ env.NOW }}-RC-${{ github.run_number }}" #Se le asigna un tag con la nomenclatura solicitada
            prerelease: true
            #release_name: Release ${{ steps.date.outputs.date }}-RC[${{ github.run_number }}] #Comentado para ver si no hace release
    
    env-setup:
      name: Configuraci√≥n de environment
      runs-on: ubuntu-latest
      steps:
        - name: Ejecutar curl a la API de GH - TEST
          run: |
            gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            repos/$OWNER/$REPO/environments/$ENV/deployment-branch-policies
          env:
            OWNER: ${{ secrets.OWNER }}
            REPO: ${{ secrets.REPO }}
            ENV: ${{ secrets.ENV }}
            GH_TOKEN: ${{ github.token }}